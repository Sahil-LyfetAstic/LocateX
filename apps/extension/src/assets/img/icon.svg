<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="url(#grad1)" stroke="#4f46e5" stroke-width="2"/>
  
  <!-- Crosshair circle -->
  <circle cx="64" cy="64" r="45" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="1.5"/>
  <circle cx="64" cy="64" r="30" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
  
  <!-- X shape -->
  <g stroke="white" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" fill="none">
    <!-- Top-left to bottom-right -->
    <line x1="40" y1="40" x2="88" y2="88"/>
    <!-- Top-right to bottom-left -->
    <line x1="88" y1="40" x2="40" y2="88"/>
  </g>
  
  <!-- Center dot -->
  <circle cx="64" cy="64" r="4" fill="white"/>
  
  <!-- Accent lines -->
  <g stroke="rgba(255,255,255,0.6)" stroke-width="2" stroke-linecap="round">
    <line x1="64" y1="20" x2="64" y2="30"/>
    <line x1="64" y1="98" x2="64" y2="108"/>
    <line x1="20" y1="64" x2="30" y2="64"/>
    <line x1="98" y1="64" x2="108" y2="64"/>
  </g>
</svg>

