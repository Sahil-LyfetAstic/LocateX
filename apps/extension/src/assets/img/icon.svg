<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Main gradient -->
    <linearGradient id="mainGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
    <!-- Accent gradient -->
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:1" />
    </linearGradient>
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle with gradient -->
  <circle cx="64" cy="64" r="60" fill="url(#mainGrad)" stroke="#4f46e5" stroke-width="2"/>
  
  <!-- Code bracket left -->
  <path d="M 35 45 L 25 64 L 35 83" 
        stroke="rgba(255,255,255,0.4)" 
        stroke-width="4" 
        stroke-linecap="round" 
        stroke-linejoin="round" 
        fill="none"/>
  
  <!-- Code bracket right -->
  <path d="M 93 45 L 103 64 L 93 83" 
        stroke="rgba(255,255,255,0.4)" 
        stroke-width="4" 
        stroke-linecap="round" 
        stroke-linejoin="round" 
        fill="none"/>
  
  <!-- Cursor/pointer shape pointing to center -->
  <g transform="translate(64, 64)">
    <!-- Pointer body -->
    <path d="M -15 -25 L 0 0 L -8 -8 Z" 
          fill="white" 
          filter="url(#glow)"
          opacity="0.95"/>
    <!-- Pointer outline -->
    <path d="M -15 -25 L 0 0 L -8 -8 Z" 
          stroke="rgba(99,102,241,0.3)" 
          stroke-width="1.5" 
          fill="none"/>
  </g>
  
  <!-- X mark in center (representing LocateX) -->
  <g stroke="white" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" fill="none" filter="url(#glow)">
    <line x1="52" y1="52" x2="76" y2="76"/>
    <line x1="76" y1="52" x2="52" y2="76"/>
  </g>
  
  <!-- Center dot -->
  <circle cx="64" cy="64" r="3" fill="white" filter="url(#glow)"/>
  
  <!-- Scanning/locating rings -->
  <circle cx="64" cy="64" r="40" fill="none" stroke="rgba(255,255,255,0.15)" stroke-width="1" stroke-dasharray="4,4">
    <animate attributeName="r" values="40;45;40" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.15;0.3;0.15" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Accent dots around perimeter -->
  <g fill="rgba(255,255,255,0.5)">
    <circle cx="64" cy="20" r="2"/>
    <circle cx="64" cy="108" r="2"/>
    <circle cx="20" cy="64" r="2"/>
    <circle cx="108" cy="64" r="2"/>
  </g>
</svg>
